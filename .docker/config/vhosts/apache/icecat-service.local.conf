<VirtualHost *:80>
    ServerAlias icecat-service.local

    ErrorLog ${APACHE_LOG_DIR}/icecat-service-error.log
    CustomLog ${APACHE_LOG_DIR}/icecat-service-access.log combined
    #LogLevel debug mod_rewrite.c:trace3
    LogLevel warn

    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
</VirtualHost>
